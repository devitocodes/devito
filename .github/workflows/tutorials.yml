name: Jupyter notebooks

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test Jupyter notebooks on ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Prevent all build to stop if a single one fails
      fail-fast: false
      matrix:
        python-version: ['3.7']
        os: [ubuntu-latest, macos-latest]
        gcc-version: [9]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install GCC ${{ matrix.gcc-version }}
      run : |
        sudo apt-get install -y g++-${{ matrix.gcc-version }}

    - name: Install MPI
      run : |
        sudo apt-get install -y mpich libmpich-dev

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[extras]

    - name: Evaluate cells of example notebooks
      run: |
        bash .github/workflows/test-notebooks.sh ${{ matrix.gcc-version }}
