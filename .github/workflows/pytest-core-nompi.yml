name: CI-core

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pytest:
    name: ${{ matrix.name }}-${{ matrix.set }}
    runs-on: "${{ matrix.os }}"

    env:
      DEVITO_ARCH: "${{ matrix.arch }}"
      DEVITO_LANGUAGE: ${{ matrix.language }}
      DEVITO_BACKEND: "core"
      OMP_NUM_THREADS: 2
      PYTHON_VERSION: "${{ matrix.python-version }}"

    strategy:
      # Prevent all build to stop if a single one fails
      fail-fast: false

      matrix:
        name: [
           pytest-ubuntu-py36-gcc49-omp,
           pytest-ubuntu-py37-gcc5-omp,
           pytest-ubuntu-py38-gcc6-omp,
           pytest-ubuntu-py36-gcc7-omp,
           pytest-ubuntu-py37-gcc7-noomp,
           pytest-ubuntu-py37-gcc8-omp,
           pytest-ubuntu-py38-gcc9-omp,
           pytest-osx-py37-clang-omp,
           pytest-docker-py36-gcc-omp
        ]
        set: [base, adjoint]
        include:
        - name: pytest-ubuntu-py36-gcc49-omp
          python-version: 3.6
          os: ubuntu-16.04
          arch: "gcc-4.9"
          language: "openmp"

        - name: pytest-ubuntu-py37-gcc5-omp
          python-version: 3.7
          os: ubuntu-18.04
          arch: "gcc-5"
          language: "openmp"

        - name: pytest-ubuntu-py38-gcc6-omp
          python-version: 3.8
          os: ubuntu-18.04
          arch: "gcc-6"
          language: "openmp"

        - name: pytest-ubuntu-py36-gcc7-omp
          python-version: 3.6
          os: ubuntu-18.04
          arch: "gcc-7"
          language: "openmp"

        - name: pytest-ubuntu-py37-gcc7-noomp
          python-version: 3.7
          os: ubuntu-18.04
          arch: "gcc-7"
          language: "C"

        - name: pytest-ubuntu-py37-gcc8-omp
          python-version: 3.7
          os: ubuntu-18.04
          arch: "gcc-8"
          language: "openmp"

        - name: pytest-ubuntu-py38-gcc9-omp
          python-version: 3.8
          os: ubuntu-18.04
          arch: "gcc-9"
          language: "openmp"

        - name: pytest-osx-py37-clang-omp
          python-version: 3.7
          os: macos-latest
          arch: "osx"
          language: "C"

        - name: pytest-docker-py36-gcc-omp
          python-version: 3.6
          os: ubuntu-18.04
          arch: "gcc"
          language: "openmp"

        - set: base
          test-set: 'not adjoint'

        - set: adjoint
          test-set: 'adjoint'

        exclude:
        - name: pytest-osx-py37-clang-omp
          set: adjoint

    steps:
    - name: Checkout devito
      uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      if: matrix.name != 'pytest-docker-py36-gcc-omp'
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build docker image
      if: matrix.name == 'pytest-docker-py36-gcc-omp'
      run: |
          docker build . --file docker/Dockerfile --tag devito_img

    - name: Set run prefix
      run: |
          if [ "${{ matrix.name }}" == 'pytest-docker-py36-gcc-omp' ]; then
              echo "::set-output name=RUN_CMD::docker run --rm --name testrun devito_img"
          else
              echo "::set-output name=RUN_CMD::"
          fi
      id: set-run

    - name: Install GCC ${{ matrix.arch }}
      if: runner.os == 'linux'
      run : |
        sudo apt-get install -y ${{ matrix.arch }}

    - name: Set tests (reduced number for OSX)
      run : |
          if [ "${{ runner.os }}" == 'macOS' ]; then
              echo "::set-output name=TESTS::tests/test_operator.py"
          else
              echo "::set-output name=TESTS::tests/"
          fi
      id: set-tests

    - name: Install dependencies
      if: matrix.name != 'pytest-docker-py36-gcc-omp'
      run: |
        pip install --upgrade pip
        pip install -e .

    - name: Test with pytest
      run: |
        ${{ steps.set-run.outputs.RUN_CMD }} pytest -k "${{ matrix.test-set }}" -m "not parallel" --cov --cov-config=.coveragerc --cov-report=xml ${{ steps.set-tests.outputs.TESTS }}

    - name: Upload coverage to Codecov
      if: matrix.name != 'pytest-docker-py36-gcc-omp'
      uses: codecov/codecov-action@v1.0.6
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        name: ${{ matrix.name }}
