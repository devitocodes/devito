          file: './docker/Dockerfile.nvidia'
          push: true
          target: 'nvcc'
          build-args: 'arch=nvcc'
          tags: 'devitocodes/bases:nvidia-nvcc'

      - name: NVC host image
        uses: docker/build-push-action@v3
