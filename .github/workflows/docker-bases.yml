name: Build base compilers docker images

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "/docker/Dockerfile.nvidia"
      - "/docker/Dockerfile.cpu"
      - "/docker/Dockerfile.amd"
      - "/docker/Dockerfile.intel"
  workflow_dispatch:
    inputs:
      cpu:
        type: boolean
        default: true
      nvidia:
        type: boolean
        default: true
      amd:
        type: boolean
        default: true
      intel:
        type: boolean
        default: true

      tags:
        description: "Build compiler bases"
  schedule:
    # Run once a month
    - cron: "0 0 1 * *"

jobs:
  #######################################################
  ############## Basic gcc CPU ##########################
  #######################################################
  deploy-cpu-bases:
    if: inputs.cpu
    name: "cpu-base-${{ matrix.variant }}-${{ matrix.arch }}-gcc${{ matrix.gcc }}"
    runs-on: ${{ matrix.runner }}
    env:
      DOCKER_BUILDKIT: "1"

    strategy:
      matrix:
        gcc: ["", "14"]
        arch: [amd64, arm64]
        variant: [default, aws]
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - variant: default
            base_image: ubuntu:22.04
            tag_suffix: ""
          - variant: aws
            base_image: amazonlinux:2023
            tag_suffix: "-aws"

    steps:
      - name: Checkout devito
        uses: actions/checkout@v5

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: GCC image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.cpu"
          push: true
          platforms: ${{ matrix.platform }}
          build-args: |
            base=${{ matrix.base_image }}
            gcc=${{ matrix.gcc }}
          tags: "devitocodes/bases:cpu-gcc${{ matrix.gcc }}${{ matrix.tag_suffix }}-${{ matrix.arch }}"

  deploy-cpu-bases-manifest:
    if: inputs.cpu
    name: "cpu-base-manifest"
    runs-on: ubuntu-latest
    needs: deploy-cpu-bases
    env:
      DOCKER_BUILDKIT: "1"

    strategy:
      matrix:
        gcc: ["", "14"]
        variant: [default, aws]
        include:
          - variant: default
            suffix: ""
          - variant: aws
            suffix: "-aws"

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create multi-arch manifest
        env:
          TAG_BASE: ${{ format('cpu-gcc{0}{1}', matrix.gcc, matrix.suffix) }}
        run: |
          docker buildx imagetools create \
            --tag devitocodes/bases:${TAG_BASE} \
            devitocodes/bases:${TAG_BASE}-amd64 \
            devitocodes/bases:${TAG_BASE}-arm64
          docker buildx imagetools inspect devitocodes/bases:${TAG_BASE}

  #######################################################
  ############## Intel OneApi CPU #######################
  #######################################################
  deploy-oneapi-bases:
    if: inputs.intel
    name: "oneapi-base"
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"

    steps:
      - name: Checkout devito
        uses: actions/checkout@v5

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: ICX image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.intel"
          push: true
          target: "icx"
          build-args: "arch=icx"
          tags: "devitocodes/bases:cpu-icx"

      - name: SYCL CPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.intel"
          push: true
          target: "cpu-sycl"
          build-args: "arch=cpu-sycl"
          tags: "devitocodes/bases:cpu-sycl"

      - name: SYCL GPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.intel"
          push: true
          target: "gpu-sycl"
          build-args: "arch=gpu-sycl"
          tags: "devitocodes/bases:gpu-sycl"

  #######################################################
  ################### Nvidia nvhpc ######################
  #######################################################
  deploy-nvidia-bases:
    if: inputs.nvidia
    name: "nvidia-bases-${{ matrix.variant }}-${{ matrix.arch }}"
    runs-on: ${{ matrix.runner }}
    env:
      DOCKER_BUILDKIT: "1"

    strategy:
      matrix:
        arch: [amd64, arm64]
        variant: [default, aws]
        include:
          - arch: amd64
            platform: linux/amd64
            runner:
              - self-hosted
              - nvidiagpu
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - variant: default
            base_image: ubuntu:22.04
            tag_suffix: ""
          - variant: aws
            base_image: amazonlinux:2023
            tag_suffix: "-aws"

    steps:
      - name: Checkout devito
        uses: actions/checkout@v5

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: NVC image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.nvidia"
          push: true
          target: "nvc"
          platforms: ${{ matrix.platform }}
          build-args: |
            base=${{ matrix.base_image }}
            arch=nvc
          # Label (not tag) with runner name for traceability without changing image tags
          labels: builder-runner=${{ runner.name }}
          tags: "devitocodes/bases:nvidia-nvc${{ matrix.tag_suffix }}-${{ matrix.arch }}"

      - name: NVCC image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.nvidia"
          push: true
          target: "nvcc"
          platforms: ${{ matrix.platform }}
          build-args: |
            base=${{ matrix.base_image }}
            arch=nvcc
          labels: builder-runner=${{ runner.name }}
          tags: "devitocodes/bases:nvidia-nvcc${{ matrix.tag_suffix }}-${{ matrix.arch }}"

      - name: NVC host image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.nvidia"
          push: true
          target: "nvc-host"
          platforms: ${{ matrix.platform }}
          build-args: |
            base=${{ matrix.base_image }}
            arch=nvc-host
          labels: builder-runner=${{ runner.name }}
          tags: "devitocodes/bases:cpu-nvc${{ matrix.tag_suffix }}-${{ matrix.arch }}"

  deploy-nvidia-bases-manifest:
    if: inputs.nvidia
    name: "nvidia-base-manifest"
    runs-on: ubuntu-latest
    needs: deploy-nvidia-bases
    env:
      DOCKER_BUILDKIT: "1"

    strategy:
      matrix:
        include:
          - final_tag: nvidia-nvc
            suffix: ""
          - final_tag: nvidia-nvcc
            suffix: ""
          - final_tag: cpu-nvc
            suffix: ""
          - final_tag: nvidia-nvc
            suffix: "-aws"
          - final_tag: nvidia-nvcc
            suffix: "-aws"
          - final_tag: cpu-nvc
            suffix: "-aws"

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create multi-arch manifest
        env:
          FINAL_TAG_FULL: ${{ format('{0}{1}', matrix.final_tag, matrix.suffix) }}
        run: |
          docker buildx imagetools create \
            --tag devitocodes/bases:${FINAL_TAG_FULL} \
            devitocodes/bases:${FINAL_TAG_FULL}-amd64 \
            devitocodes/bases:${FINAL_TAG_FULL}-arm64
          docker buildx imagetools inspect devitocodes/bases:${FINAL_TAG_FULL}

  #######################################################
  ##################### AMD #############################
  #######################################################
  deploy-amd-bases:
    if: inputs.amd
    name: "amd-base"
    runs-on: ["self-hosted", "amdgpu"]
    env:
      DOCKER_BUILDKIT: "1"

    steps:
      - name: Checkout devito
        uses: actions/checkout@v5

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: AMD image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.amd"
          push: true
          target: "amdclang"
          build-args: |
            ROCM_VERSION=5.5.1
            UCX_BRANCH=v1.13.1
            OMPI_BRANCH=v4.1.4
          tags: devitocodes/bases:amd

      - name: AMD HIP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./docker/Dockerfile.amd"
          push: true
          target: "hip"
          build-args: |
            ROCM_VERSION=7.0.2
          tags: devitocodes/bases:amd-hip
