name: Publish docker image

on:
  release:
    types: [published]
  push:
    branches:
      - master         # Push events on master branch

jobs:
  deploy-docker-cpu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name: [
          gcc,
          icc
        ]
        include:
        - name: gcc
          dockerfile: ./docker/Dockerfile
          im-name: 'cpu-dev'
          tags: |
            devitocodes/devito:cpu-latest
            devitocodes/devito:cpu-${{ github.event.release.tag_name }}
            devitocodes/devito:latest

        - name: icc
          dockerfile: ./docker/Dockerfile.intel
          im-name: 'cpu-intel-dev'
          release-tags: |
            devitocodes/devito:cpu-intel-latest
            devitocodes/devito:cpu-intel-${{ github.event.release.tag_name }}


    steps:
      - name: Checkout devito
        uses: actions/checkout@v3

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name:  ${{ matrix.name }} image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: devitocodes/devito:${{ matrix.im-name }}

      - name: CPU image release
        if: github.event_name == 'release'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.release-tags }}

      - name: Run simple test
        run: |
          docker pull 'devitocodes/devito:${{ matrix.im-name }}'
          docker run --rm --name testrun 'devitocodes/devito:${{ matrix.im-name }}' pytest tests/test_operator.py

  deploy-docker-gpu:
    runs-on: [self-hosted, gpu, docker]

    steps:
      - name: Checkout devito
        uses: actions/checkout@v3

      - name: Check event name
        run: echo ${{ github.event_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: GPU image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.nvidia
          push: true
          network: host
          tags: devitocodes/devito:gpu-dev

      - name: GPU image release
        if: github.event_name == 'release'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.nvidia
          push: true
          network: host
          tags: |
            devitocodes/devito:gpu-latest
            devitocodes/devito:gpu-${{ github.event.release.tag_name }}

  test-gpu-image:
    needs: deploy-docker-gpu
    runs-on: [self-hosted, gpu, docker]

    strategy:
      fail-fast: false
      matrix:
        im-name: [gpu-dev]

    steps:
        - name: Run simple test
          run: |
             docker pull 'devitocodes/devito:${{ matrix.im-name }}'
             docker run --gpus all --rm --name testrun 'devitocodes/devito:${{ matrix.im-name }}' pytest tests/test_gpu_openacc.py

        # NOTE: Suitable for the time being but will need to modify when we switch runners
        - name: Clean
          run: |
            docker system prune -a -f
